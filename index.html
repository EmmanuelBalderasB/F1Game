<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Resources/favicon-16x16.png">
</head>
<body>
    <div class="img-container">
        <img src="./Resources/icon192x192.png" alt="logo" id="header-logo">
    </div>
    <main class="main-container">
    <div class="card-container" id="result-card">
        <h2>Championship Results</h2>
        <div class="results">
            <table class="table" id="results-list">
                <thead class="thead" id="thead-names">
                    <th class="th">Drivers</th>
                </thead>
                <thead class="thead" id="thead-points">
                    <th class="th">Points</th>
                </thead>
            </table>
        </div>    
        <div class="buttons">
            <div class="button-left">
                <button type="submit" id="back-button" class="button" id="back-button">Back</button>
            </div>
            <div class="button-right">
                <button type="submit" class="button" id="again-button">Again</button>
            </div>
        </div>
    </div>
    <div class="card-container" id="start-card">
        <div class="title">
            <h1>Championship Simulator</h1>
        </div>
        <div class="form-container">
            <form class="form">
                <p>Season length: <output id="value"></output></p>
                <input type="range" name="Season length" id="season-length" min="1" max="25" value="">
            </form>
        </div>
        <div class="button-container">
            <button type="submit" class="button" id="start-button">START</button>
        </div>
    </div>
    </main>
    <script src="./f1game.js" async></script>
</body>
</html>
